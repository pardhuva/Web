<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="events.css">
</head>
<body>
    <button onclick="console.log('button was clicked'); alert('hello')">click me</button>
    <button ondblclick="console.log('button was clicked 2x'); alert('hii')">click me 2 times</button>

    <div onmouseover="console.log('you are on inside div')">
        my box
    </div>
    <div class="box"> box</div>
    <button class="bt1">button1</button>
    <button class="bt2">button2</button>
    <div class="hover">
         box
    </div>
    <script src="events.js"></script>
</body>
</html>
